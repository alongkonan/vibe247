<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE 24 - คลื่นเพลงฮิต...ต่อเนื่อง 24 ชั่วโมง</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Montserrat & Prompt -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        vibe: {
                            red: '#E31E24',
                            black: '#000000',
                            white: '#FFFFFF',
                            grey: '#333333',
                            darkgrey: '#1a1a1a'
                        }
                    },
                    fontFamily: {
                        sans: ['Prompt', 'sans-serif'],
                        montserrat: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            overflow-x: hidden;
        }

        /* Abstract Background */
        .vibe-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(135deg, #111111 0%, #000000 100%);
        }
        
        .vibe-pulse {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(227, 30, 36, 0.1) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
            pointer-events: none;
            animation: heartbeat 6s infinite ease-in-out;
        }

        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
        }

        /* Glass Card */
        .vibe-card {
            background: rgba(40, 40, 40, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
        }

        /* Artwork Styling */
        #artwork-image {
            width: 100%;
            max-width: 350px; 
            height: auto;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin: 0 auto;
            display: block;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #333;
        }
        
        /* Smart Resize Class */
        .art-shrink {
            max-width: 220px !important; 
        }
        
        @media (min-width: 1024px) {
            #artwork-image {
                max-width: 450px; 
            }
            .art-shrink {
                max-width: 320px !important; 
            }
        }
        
        .is-playing #artwork-image {
            box-shadow: 0 20px 40px rgba(227, 30, 36, 0.25);
            border-color: #E31E24;
        }

        /* Slider */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #FFFFFF;
            border: 2px solid #E31E24;
            cursor: pointer;
            margin-top: -6px; 
            box-shadow: 0 0 10px rgba(227, 30, 36, 0.5);
        }
        
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #333333;
            border-radius: 2px;
        }

        /* Equalizer */
        .equalizer {
            display: flex;
            align-items: flex-end;
            height: 20px;
            gap: 3px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .is-playing .equalizer {
            opacity: 1;
        }
        .bar {
            width: 4px;
            background: #E31E24;
            animation: bounce 1s infinite ease-in-out;
        }
        .bar:nth-child(1) { animation-duration: 0.8s; height: 40%; }
        .bar:nth-child(2) { animation-duration: 1.1s; height: 70%; }
        .bar:nth-child(3) { animation-duration: 0.9s; height: 50%; }
        .bar:nth-child(4) { animation-duration: 1.2s; height: 80%; }
        .bar:nth-child(5) { animation-duration: 0.7s; height: 60%; }

        @keyframes bounce {
            0%, 100% { height: 20%; }
            50% { height: 100%; }
        }

        /* Marquee */
        .marquee-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            box-sizing: border-box;
        }
        
        .marquee-content {
            display: inline-block;
            animation: marquee 15s linear infinite;
            padding-left: 100%;
            color: white; 
        }

        .song-title-wrapper {
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }

        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center relative p-4 overflow-y-auto py-8 lg:py-0">

    <div class="vibe-bg"></div>
    <div class="vibe-pulse"></div>

    <main class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-12 gap-6 items-center relative z-10">

        <!-- LEFT COLUMN: Main Player -->
        <div class="col-span-12 lg:col-span-7 xl:col-span-8">
            <div class="vibe-card w-full rounded-2xl p-6 md:p-8 flex flex-col lg:flex-row items-center gap-6 lg:gap-10 transition-all duration-300">
                
                <!-- Artwork -->
                <div class="w-full lg:w-auto flex-shrink-0 flex flex-col items-center">
                    <div id="artwork-wrapper" class="w-full flex justify-center lg:block">
                         <div id="artwork-container" class="flex justify-center">
                             <img id="artwork-image" src="https://img2.pic.in.th/1000074512.png" alt="Album Art">
                         </div>
                    </div>
                </div>

                <!-- Info & Controls -->
                <div class="w-full flex flex-col items-center lg:items-start lg:flex-1 space-y-4">
                    
                    <!-- Header -->
                    <div class="w-full flex justify-between items-center lg:mb-2">
                        <div class="flex items-center gap-2">
                            <span class="flex h-3 w-3 relative">
                                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-vibe-red opacity-75"></span>
                                <span class="relative inline-flex rounded-full h-3 w-3 bg-vibe-red"></span>
                            </span>
                            <span class="text-xs font-bold tracking-widest text-vibe-red uppercase font-montserrat">LIVE 24/7</span>
                        </div>
                        <img src="https://img2.pic.in.th/1000074512.png" alt="VIBE 24" class="h-10 lg:h-12 object-contain drop-shadow-md">
                    </div>

                    <!-- Song Info -->
                    <div class="w-full space-y-1 lg:space-y-2">
                        <div class="w-full text-center lg:text-left">
                            <p id="track-artist" class="text-xl text-gray-400 font-medium truncate uppercase tracking-wide">VIBE 24</p>
                        </div>

                        <div class="w-full relative flex items-center justify-center lg:justify-start">
                            <h2 id="track-title" class="text-2xl md:text-3xl font-extrabold text-white text-center lg:text-left leading-tight line-clamp-2 transition-all duration-300 tracking-tight">
                                MUSIC STATION
                            </h2>
                        </div>
                        
                        <!-- Next Song -->
                        <div class="flex items-center justify-center lg:justify-start w-full pt-2">
                            <div class="flex items-center gap-2 text-sm text-gray-300 bg-vibe-grey py-1.5 px-4 rounded-md w-full max-w-sm lg:max-w-md border-l-4 border-vibe-red overflow-hidden">
                                <span class="text-vibe-red font-bold whitespace-nowrap flex-shrink-0 z-10 font-montserrat">NEXT:</span>
                                <div class="marquee-container w-full h-6 flex items-center">
                                    <span class="marquee-content font-medium" style="animation-duration: 12s;">
                                        <!-- Direct Script Embed for Next Song -->
                                        <script src="https://embed.radio.co/embed/sbf4f79825/next.js"></script>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <div class="w-full flex flex-col items-center lg:items-start gap-6 mt-2">
                        <div class="flex items-center justify-center lg:justify-start gap-8 w-full">
                            <!-- Visualizer Left (Mobile) -->
                            <div class="equalizer h-8 w-12 hidden md:flex lg:hidden">
                                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                            </div>

                            <button id="play-btn" class="group relative flex items-center justify-center w-20 h-20 rounded-full bg-vibe-white hover:bg-gray-100 text-vibe-black shadow-lg hover:shadow-vibe-red/50 transition-all duration-300 transform hover:scale-105 active:scale-95 border-4 border-transparent hover:border-vibe-red">
                                <svg id="icon-play" xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 ml-1 text-vibe-red" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M8 5v14l11-7z"/>
                                </svg>
                                <svg id="icon-pause" xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 hidden text-vibe-red" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                                </svg>
                            </button>

                            <!-- Visualizer Right (Desktop) -->
                            <div class="equalizer h-12 w-16 hidden lg:flex gap-[3px]">
                                <div class="bar w-1.5"></div><div class="bar w-1.5"></div><div class="bar w-1.5"></div><div class="bar w-1.5"></div><div class="bar w-1.5"></div><div class="bar w-1.5"></div>
                            </div>
                        </div>

                        <div class="w-full flex items-center gap-3 px-4 lg:px-0 max-w-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                            </svg>
                            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8" class="w-full h-2 rounded-lg appearance-none cursor-pointer" style="background: #333;">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- RIGHT COLUMN: DJ Card -->
        <div class="col-span-12 lg:col-span-5 xl:col-span-4 flex flex-col gap-6">
            
            <!-- DJ Profile Card -->
            <div id="dj-card" class="w-full relative rounded-2xl overflow-hidden shadow-2xl group transition-all duration-300 hover:shadow-vibe-red/20 bg-vibe-darkgrey border border-gray-800">
                
                <!-- Responsive Layout -->
                <div class="flex flex-row lg:block relative h-full">
                    
                    <!-- Image -->
                    <div class="w-[120px] sm:w-[140px] lg:w-full aspect-[3/4] lg:aspect-[3/4] relative flex-shrink-0 bg-black">
                        <img id="dj-image" src="https://img2.pic.in.th/1000074512.png" alt="DJ Station" class="w-full h-full object-contain transition-transform duration-700 group-hover:scale-105" style="object-position: center; padding: 10px;">
                        
                        <!-- Gradient Overlay (Desktop) -->
                        <div class="hidden lg:block absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                        
                        <!-- Status Badge (Desktop) -->
                        <div class="hidden lg:block absolute top-4 right-4 z-10">
                            <span id="dj-status-badge-desktop" class="text-xs font-bold px-3 py-1 rounded-sm bg-gray-600 text-white shadow-lg backdrop-blur-sm font-montserrat">OFF AIR</span>
                        </div>
                    </div>

                    <!-- Content -->
                    <div class="flex-1 p-4 flex flex-col justify-center lg:absolute lg:bottom-0 lg:left-0 lg:w-full lg:p-6 lg:justify-end z-10 relative bg-gradient-to-r from-vibe-darkgrey to-transparent lg:bg-none">
                        
                        <!-- Status Badge (Mobile - Top Right of Content) -->
                        <div class="lg:hidden absolute top-3 right-3 z-10">
                            <span id="dj-status-badge-mobile" class="text-[10px] font-bold px-2 py-1 rounded-sm bg-gray-600 text-white shadow-lg backdrop-blur-sm font-montserrat">OFF AIR</span>
                        </div>

                        <h3 id="dj-name" class="font-bold text-xl lg:text-4xl text-white leading-tight lg:leading-none tracking-tight mb-1 lg:mb-2 drop-shadow-lg line-clamp-1 lg:line-clamp-none pr-14 lg:pr-0">VIBE 24</h3>
                        
                        <div class="flex flex-wrap items-center gap-2 mb-0 lg:mb-4">
                            <span class="px-2 py-0.5 rounded-sm text-[10px] font-bold bg-white text-vibe-black hidden lg:inline-block font-montserrat">HOST</span>
                            <p id="dj-time" class="text-sm lg:text-lg text-gray-300 font-medium tracking-wide drop-shadow-md">Hits 24 Hours</p>
                        </div>
                        
                        <div class="hidden lg:block w-12 h-1 bg-vibe-red mb-3"></div>
                        <div class="hidden lg:flex items-center justify-end w-full">
                            <img src="https://img2.pic.in.th/1000074512.png" class="h-5 w-auto opacity-80 filter grayscale hover:grayscale-0 transition-all">
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-span-12 mt-4 lg:mt-0 text-center text-xs text-gray-600 w-full pt-4 border-t border-gray-800 lg:border-none font-montserrat">
            <p>&copy; 2024 VIBE 24. All rights reserved.</p>
        </div>

    </main>

    <audio id="radio-player" preload="none">Browser ไม่รองรับ</audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const STATION_ID = "sbf4f79825"; 
            
            const djSchedule = [
                { day: 6, start: 9, end: 15, name: "DJ KRIT", timeLabel: "SAT 09.00-15.00", image: "https://lh3.googleusercontent.com/d/1c7-F8m-Q51qCx7oRLSa6zYhXsKKVAocA" },
                { day: 6, start: 15, end: 19, name: "DJ MAN", timeLabel: "SAT 15.00-19.00", image: "https://lh3.googleusercontent.com/d/1ZQLeVFc6S4ARJwLdlcFS-yyPPwQGzV8M" }
            ];
            const defaultDJ = { name: "VIBE 24", timeLabel: "Hits 24 Hours", image: "https://img2.pic.in.th/1000074512.png" };

            const urls = {
                stream: `https://streaming.radio.co/${STATION_ID}/listen`,
                status: `https://public.radio.co/stations/${STATION_ID}/status`,
                // nextScript is now used directly in HTML, so removed from here to clean up
            };
            const defaultArtwork = "https://img2.pic.in.th/1000074512.png";

            const player = document.getElementById('radio-player');
            const playBtn = document.getElementById('play-btn');
            const iconPlay = document.getElementById('icon-play');
            const iconPause = document.getElementById('icon-pause');
            const volumeSlider = document.getElementById('volume-slider');
            const artworkImage = document.getElementById('artwork-image');
            const trackArtistEl = document.getElementById('track-artist');
            const trackTitleEl = document.getElementById('track-title');
            // nextSongDisplayEl removed as we don't manipulate it with JS anymore
            const djImageEl = document.getElementById('dj-image');
            const djNameEl = document.getElementById('dj-name');
            const djTimeEl = document.getElementById('dj-time');
            const djStatusBadges = [
                document.getElementById('dj-status-badge-desktop'),
                document.getElementById('dj-status-badge-mobile')
            ];

            let isPlaying = false;

            // --- DJ Logic ---
            function updateDJCard() {
                const now = new Date();
                const day = now.getDay();
                const hour = now.getHours();
                let currentShow = null;

                for (const show of djSchedule) {
                    if (show.day === day && hour >= show.start && hour < show.end) {
                        currentShow = show;
                        break;
                    }
                }

                let newName = defaultDJ.name;
                let newTime = defaultDJ.timeLabel;
                let newImage = defaultDJ.image;
                let isLive = false;

                if (currentShow) {
                    newName = currentShow.name;
                    newTime = currentShow.timeLabel;
                    newImage = currentShow.image;
                    isLive = true;
                }

                if (djNameEl.textContent !== newName) {
                    djNameEl.textContent = newName;
                    djTimeEl.textContent = newTime;
                    djImageEl.src = newImage;
                    
                    if (isLive) {
                        djImageEl.style.objectFit = "cover";
                        djImageEl.style.objectPosition = "top";
                        djImageEl.style.padding = "0";
                        djImageEl.style.backgroundColor = "transparent";
                    } else {
                        djImageEl.style.objectFit = "contain"; 
                        djImageEl.style.objectPosition = "center";
                        djImageEl.style.padding = "10px";
                        djImageEl.style.backgroundColor = "#000";
                    }

                    djStatusBadges.forEach(badge => {
                        if (badge) {
                            if (isLive) {
                                badge.textContent = "ON AIR";
                                badge.className = "text-[10px] lg:text-xs font-bold px-2 py-1 lg:px-3 lg:py-1 rounded-sm bg-vibe-red text-white shadow-lg backdrop-blur-sm animate-pulse font-montserrat";
                            } else {
                                badge.textContent = "OFF AIR";
                                badge.className = "text-[10px] lg:text-xs font-bold px-2 py-1 lg:px-3 lg:py-1 rounded-sm bg-gray-600 text-white shadow-lg backdrop-blur-sm font-montserrat";
                            }
                        }
                    });
                }
            }

            // --- Player Logic ---
            player.addEventListener('error', (e) => {
                console.error("Audio Error", e);
                if (isPlaying) {
                    isPlaying = false;
                    iconPlay.classList.remove('hidden');
                    iconPause.classList.add('hidden');
                    alert("ไม่สามารถเชื่อมต่อสัญญาณเสียงได้");
                }
            });

            async function updateTrackData() {
                let artworkUrl = defaultArtwork;
                let fullTitle = "VIBE 24 - Music Station";
                let artist = "VIBE 24";
                let title = "Music Station";

                try {
                    const response = await fetch(`${urls.status}?t=${Date.now()}`);
                    if (response.ok) {
                        const data = await response.json();
                        const track = data.current_track || {};
                        if (track.title) fullTitle = track.title;
                        if (track.artwork_url_large && track.artwork_url_large !== 'null') artworkUrl = track.artwork_url_large;
                        else if (track.artwork_url && track.artwork_url !== 'null') artworkUrl = track.artwork_url;
                    }
                } catch (e) {}

                // Improved Split Logic
                const separator = /\s*-\s*|\s*–\s*/;
                if (separator.test(fullTitle)) {
                    const parts = fullTitle.split(separator);
                    artist = parts[0].trim();
                    title = parts.slice(1).join(" - ").trim();
                } else {
                    title = fullTitle;
                    // Keep VIBE 24 as artist if none found
                    artist = "VIBE 24"; 
                }

                if (trackArtistEl) trackArtistEl.textContent = artist;
                if (trackTitleEl) {
                    trackTitleEl.textContent = title;
                    if (artworkImage) {
                        if (title.length > 20) artworkImage.classList.add('art-shrink');
                        else artworkImage.classList.remove('art-shrink');
                    }
                }
                if (artworkImage && artworkImage.src !== artworkUrl) artworkImage.src = artworkUrl;

                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: title,
                        artist: artist,
                        album: "VIBE 24 Live",
                        artwork: [{ src: artworkUrl, sizes: '512x512', type: 'image/jpeg' }]
                    });
                }
            }

            function togglePlay() {
                if (isPlaying) {
                    player.pause();
                    player.src = "";
                    player.load();
                    isPlaying = false;
                    iconPlay.classList.remove('hidden');
                    iconPause.classList.add('hidden');
                    if ('mediaSession' in navigator) navigator.mediaSession.playbackState = "paused";
                } else {
                    player.src = urls.stream;
                    player.load();
                    const playPromise = player.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            isPlaying = true;
                            iconPlay.classList.add('hidden');
                            iconPause.classList.remove('hidden');
                            updateTrackData();
                            if ('mediaSession' in navigator) {
                                navigator.mediaSession.playbackState = "playing";
                                navigator.mediaSession.setActionHandler('play', togglePlay);
                                navigator.mediaSession.setActionHandler('pause', togglePlay);
                            }
                        }).catch(e => { if (e.name !== 'AbortError') alert("ไม่สามารถเล่นเพลงได้"); });
                    }
                }
            }

            playBtn.addEventListener('click', togglePlay);
            volumeSlider.addEventListener('input', (e) => { player.volume = e.target.value; });
            player.volume = 0.8;

            updateTrackData();
            setInterval(updateTrackData, 10000);
            updateDJCard();
            setInterval(updateDJCard, 60000);

            if (artworkImage) {
                artworkImage.onerror = function() {
                    if (this.src !== defaultArtwork) this.src = defaultArtwork;
                };
            }
        });
    </script>
</body>
