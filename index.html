                    days: [0, 6], // 0=Sun, 6=Sat
                    start: 9, 
                    end: 15, 
                    name: "DJ KRIT", 
                    timeLabel: "SAT-SUN 09.00-15.00", 
                    image: "https://lh3.googleusercontent.com/d/1c7-F8m-Q51qCx7oRLSa6zYhXsKKVAocA" 
                },
                // DJ KRIT: MON-FRI 18.00-22.00
                { 
                    days: [1, 2, 3, 4, 5], // 1=Mon ... 5=Fri
                    start: 18, 
                    end: 22, 
                    name: "DJ KRIT", 
                    timeLabel: "MON-FRI 18.00-22.00", 
                    image: "https://lh3.googleusercontent.com/d/1c7-F8m-Q51qCx7oRLSa6zYhXsKKVAocA" 
                }
            ];
            // Updated Default DJ Image URL
            const defaultDJ = { name: "VIBE 24", timeLabel: "Hits 24 Hours", image: "https://img5.pic.in.th/file/secure-sv1/vide-djb72e78e3ef1fd50e.png" };

            const urls = {
                stream: `https://streaming.radio.co/${STATION_ID}/listen`,
                status: `https://public.radio.co/stations/${STATION_ID}/status`,
                nextScript: `https://embed.radio.co/embed/${STATION_ID}/next.js`
            };
            const defaultArtwork = "https://img2.pic.in.th/1000074512.png";

            const player = document.getElementById('radio-player');
            const playBtn = document.getElementById('play-btn');
            const iconPlay = document.getElementById('icon-play');
            const iconPause = document.getElementById('icon-pause');
            const volumeSlider = document.getElementById('volume-slider');
            const artworkImage = document.getElementById('artwork-image');
            const trackArtistEl = document.getElementById('track-artist');
            const trackTitleEl = document.getElementById('track-title');
            
            const djImageEl = document.getElementById('dj-image');
            const djNameEl = document.getElementById('dj-name');
            const djTimeEl = document.getElementById('dj-time');
            // djStatusBadges selectors removed

            // Share Button Elements
            const shareBtn = document.getElementById('share-btn');
            const iconShare = document.getElementById('icon-share');
            const iconCopied = document.getElementById('icon-copied');

            // Modal Elements
            const openRequestBtn = document.getElementById('open-request-btn');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const requestModal = document.getElementById('request-modal');
            const modalContent = document.getElementById('modal-content');
            const requestContainer = document.getElementById('request-container');

            let isPlaying = false;

            // --- Modal Logic with Script Injection ---
            function loadRequestScript() {
                // Prevent duplicate injection
                if (requestContainer.querySelector('iframe')) return;

                const iframe = document.createElement('iframe');
                iframe.style.width = "100%";
                iframe.style.height = "600px";
                iframe.style.border = "none";
                iframe.style.position = "relative";
                iframe.style.zIndex = "10"; // Above loader
                
                requestContainer.appendChild(iframe);

                const doc = iframe.contentWindow.document;
                doc.open();
                // Inject the script into a clean iframe document
                doc.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <style>
                            body { margin: 0; padding: 0; font-family: 'Prompt', sans-serif; }
                        </style>
                    </head>
                    <body>
                        <script src="https://embed.radio.co/request/w75f0bc0.js"><\/script>
                    </body>
                    </html>
                `);
                doc.close();
            }

            function openModal() {
                requestModal.classList.remove('hidden');
                // Trigger reflow
                void requestModal.offsetWidth;
                requestModal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
                modalContent.classList.add('scale-100');
                
                // Load script when opening to ensure freshness
                loadRequestScript();
            }

            function closeModal() {
                requestModal.classList.add('opacity-0');
                modalContent.classList.remove('scale-100');
                modalContent.classList.add('scale-95');
                setTimeout(() => {
                    requestModal.classList.add('hidden');
                }, 300);
            }

            if(openRequestBtn) openRequestBtn.addEventListener('click', openModal);
            if(closeModalBtn) closeModalBtn.addEventListener('click', closeModal);
            
            // Close on click outside
            requestModal.addEventListener('click', (e) => {
                if (e.target === requestModal) closeModal();
            });

            // --- Share Functionality ---
            shareBtn.addEventListener('click', async () => {
                shareBtn.classList.add('click-pulse');
                setTimeout(() => shareBtn.classList.remove('click-pulse'), 300);

                const artist = trackArtistEl.textContent.trim();
                const title = trackTitleEl.textContent.trim();
                const shareText = `ðŸŽµ à¸à¸³à¸¥à¸±à¸‡à¸Ÿà¸±à¸‡: ${title} - ${artist} à¸—à¸µà¹ˆ VIBE 24`;
                const shareUrl = window.location.href;

                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: 'VIBE 24 Music Station',
                            text: shareText,
                            url: shareUrl
                        });
                        return;
                    } catch (err) {}
                } 
                
                try {
                    await navigator.clipboard.writeText(`${shareText} ${shareUrl}`);
                    iconShare.classList.add('hidden');
                    iconCopied.classList.remove('hidden');
                    setTimeout(() => {
                        iconShare.classList.remove('hidden');
                        iconCopied.classList.add('hidden');
                    }, 2000);
                } catch (err) {
                    alert('à¹„à¸¡à¹ˆà¸ªà¸²à¸¡à¸²à¸£à¸–à¸„à¸±à¸”à¸¥à¸­à¸à¸¥à¸´à¸‡à¸à¹Œà¹„à¸”à¹‰');
                }
            });

            // --- DJ Logic ---
            function updateDJCard() {
                const now = new Date();
                const day = now.getDay();
                const hour = now.getHours();
                let currentShow = null;

                for (const show of djSchedule) {
                    // Check if current day is in the scheduled days array
                    // Check for single day or array of days (fallback for legacy config)
                    const dayMatch = Array.isArray(show.days) ? show.days.includes(day) : show.day === day;
                    
                    if (dayMatch && hour >= show.start && hour < show.end) {
                        currentShow = show;
                        break;
                    }
                }

                let newName = defaultDJ.name;
                let newTime = defaultDJ.timeLabel;
                let newImage = defaultDJ.image;
                let isLive = false;

                if (currentShow) {
                    newName = currentShow.name;
                    newTime = currentShow.timeLabel;
                    newImage = currentShow.image;
                    isLive = true;
                }

                // Check both name AND image to force update
                if (djNameEl.textContent !== newName || djImageEl.src !== newImage) {
                    djNameEl.textContent = newName;
                    djTimeEl.textContent = newTime;
                    djImageEl.src = newImage;
                    
                    if (isLive) {
                        djImageEl.style.objectFit = "cover";
                        djImageEl.style.objectPosition = "top";
                        djImageEl.style.padding = "0";
                        djImageEl.style.backgroundColor = "transparent";
                    } else {
                        djImageEl.style.objectFit = "contain"; 
                        djImageEl.style.objectPosition = "center";
                        djImageEl.style.padding = "10px";
                        djImageEl.style.backgroundColor = "#000";
                    }
                }
            }

            // --- Player Logic ---
            player.addEventListener('error', (e) => {
                console.error("Audio Error", e);
                if (isPlaying) {
                    isPlaying = false;
                    iconPlay.classList.remove('hidden');
                    iconPause.classList.add('hidden');
                    alert("à¹„à¸¡à¹ˆà¸ªà¸²à¸¡à¸²à¸£à¸–à¹€à¸Šà¸·à¹ˆà¸­à¸¡à¸•à¹ˆà¸­à¸ªà¸±à¸à¸à¸²à¸“à¹€à¸ªà¸µà¸¢à¸‡à¹„à¸”à¹‰");
                }
            });

            async function updateTrackData() {
                let artworkUrl = defaultArtwork;
                let fullTitle = "VIBE 24 - Music Station";
                let artist = "VIBE 24";
                let title = "Music Station";

                try {
                    const response = await fetch(`${urls.status}?t=${Date.now()}`);
                    if (response.ok) {
                        const data = await response.json();
                        const track = data.current_track || {};
                        if (track.title) fullTitle = track.title;
                        if (track.artwork_url_large && track.artwork_url_large !== 'null') artworkUrl = track.artwork_url_large;
                        else if (track.artwork_url && track.artwork_url !== 'null') artworkUrl = track.artwork_url;
                    }
                } catch (e) {}

                // Improved Split Logic
                const separator = /\s*-\s*|\s*â€“\s*/;
                if (separator.test(fullTitle)) {
                    const parts = fullTitle.split(separator);
                    artist = parts[0].trim();
                    title = parts.slice(1).join(" - ").trim();
                } else {
                    title = fullTitle;
                    // Keep VIBE 24 as artist if none found
                    artist = "VIBE 24"; 
                }

                if (trackArtistEl) trackArtistEl.textContent = artist;
                if (trackTitleEl) {
                    trackTitleEl.textContent = title;
                    if (artworkImage) {
                        if (title.length > 20) artworkImage.classList.add('art-shrink');
                        else artworkImage.classList.remove('art-shrink');
                    }
                }
                if (artworkImage && artworkImage.src !== artworkUrl) artworkImage.src = artworkUrl;

                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: title,
                        artist: artist,
                        album: "VIBE 24 Live",
                        artwork: [{ src: artworkUrl, sizes: '512x512', type: 'image/jpeg' }]
                    });
                }
            }

            function togglePlay() {
                if (isPlaying) {
                    player.pause();
                    player.src = "";
                    player.load();
                    isPlaying = false;
                    iconPlay.classList.remove('hidden');
                    iconPause.classList.add('hidden');
                    if ('mediaSession' in navigator) navigator.mediaSession.playbackState = "paused";
                } else {
                    player.src = urls.stream;
                    player.load();
                    const playPromise = player.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            isPlaying = true;
                            iconPlay.classList.add('hidden');
                            iconPause.classList.remove('hidden');
                            updateTrackData();
                            if ('mediaSession' in navigator) {
                                navigator.mediaSession.playbackState = "playing";
                                navigator.mediaSession.setActionHandler('play', togglePlay);
                                navigator.mediaSession.setActionHandler('pause', togglePlay);
                            }
                        }).catch(e => { if (e.name !== 'AbortError') alert("à¹„à¸¡à¹ˆà¸ªà¸²à¸¡à¸²à¸£à¸–à¹€à¸¥à¹ˆà¸™à¹€à¸žà¸¥à¸‡à¹„à¸”à¹‰"); });
                    }
                }
            }

            playBtn.addEventListener('click', togglePlay);
            volumeSlider.addEventListener('input', (e) => { player.volume = e.target.value; });
            player.volume = 0.8;

            updateTrackData();
            setInterval(updateTrackData, 10000);
            updateDJCard();
            setInterval(updateDJCard, 60000);

            if (artworkImage) {
                artworkImage.onerror = function() {
                    if (this.src !== defaultArtwork) this.src = defaultArtwork;
                };
            }
        });
    </script>
</body>
</html>
